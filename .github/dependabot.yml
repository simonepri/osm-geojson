version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: ava
    versions:
    - "> 1.4.1"
  - dependency-name: nyc
    versions:
    - "> 14.1.1"
  - dependency-name: xo
    versions:
    - "> 0.24.0"
